<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Value</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container-box {
            max-width: 400px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .full-height {
            height: 100vh;
        }
        .alert {
            display: none;
        }
        .text-center {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center full-height">
        <div class="container-box">
            <h4 class="text-center">Input Validations</h4>
            <div class="form-group">
                <label for="inputField1">Copy text from below Input Field:</label>
                <input type="text" class="form-control" id="inputField1" readonly>
            </div>
            <div class="form-group">
                <label for="inputField2">Enter text copied from above Input Field:</label>
                <input type="text" class="form-control" id="inputField2">
            </div>
            <div id="message" class="alert" role="alert"></div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const inputField1 = document.getElementById('inputField1');
            const inputField2 = document.getElementById('inputField2');
            const message = document.getElementById('message');

            // Generate random text
            const randomText = Math.random().toString(36).substring(3);

            // Set value as attribute and also as displayed value
            inputField1.setAttribute('value', randomText);
            inputField1.value = randomText;

            inputField2.addEventListener('input', () => {
                if (inputField2.value === inputField1.value) {
                    message.textContent = 'Success: The values match!';
                    message.className = 'alert alert-success';
                    message.style.display = 'block';
                } else {
                    message.textContent = 'Failure: The values do not match.';
                    message.className = 'alert alert-danger';
                    message.style.display = 'block';
                }
            });
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
