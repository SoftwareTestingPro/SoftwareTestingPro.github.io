<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Text Input Example</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #e0eafc, #cfdef3);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            flex-direction: column; /* Ensures vertical alignment */
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
            margin-bottom: 20px; /* Space for the buttons below */
        }

        label {
            display: block;
            margin-bottom: 15px;
            font-size: 16px;
            color: #333;
        }

        input[type="text"] {
            width: calc(100% - 22px);
            padding: 12px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #007BFF;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
            outline: none;
        }
    </style>
</head>
<body>
    <div class="container">
		<h3>Please Fill Out the Following Information</h3>
		<h3>All checkboxes should highlight Green</h3>
        <label for="user-input-name">Enter your name:</label>
        <input type="text" id="user-input-name" name="user-input-name" placeholder="Type your name...">
        
        <label for="user-input-age">Enter your age:</label>
        <input type="text" id="user-input-age" name="user-input-age" maxlength="2" value="Enter Your Age">

        <label for="text-input">Enter "text within double quotes" in the input field:</label>
        <input type="text" id="text-input" class="form-control" placeholder="Type something...">
    </div>

    <script>
        document.getElementById('user-input-name').addEventListener('input', function() {
            const value = this.value;
            if (/^[A-Za-z]+$/.test(value)) {
                this.style.borderColor = '#28a745';
            } else {
                this.style.borderColor = '#dc3545';
            }
        });

        document.getElementById('user-input-age').addEventListener('input', function() {
            const value = this.value;
            if (/^\d+$/.test(value)) {
                this.style.borderColor = '#28a745';
            } else {
                this.style.borderColor = '#dc3545';
            }
        });

        document.getElementById('text-input').addEventListener('input', function() {
            const value = this.value;
            if (value === 'text within double quotes') {
                this.style.borderColor = '#28a745';
            } else {
                this.style.borderColor = '#dc3545';
            }
        });
    </script>
</body>
</html>
