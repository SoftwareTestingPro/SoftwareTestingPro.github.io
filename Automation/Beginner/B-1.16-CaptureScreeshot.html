<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flag Display with Timer</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            transition: all 1s ease-in-out;
        }
        .scrollable {
            height: auto;
            overflow-y: auto;
            padding: 20px;
        }
        #label {
            font-size: 24px;
            margin-bottom: 20px;
            position: sticky;
            top: 0;
            background-color: #fff;
            padding: 10px;
            z-index: 10;
        }
        #timer {
            font-size: 18px;
            margin-bottom: 20px;
        }
        #flagsContainer {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
            transition: all 1s ease-in-out;
        }
        img {
            width: 150px;
            height: auto;
            align-self: center;
            transition: all 0.5s ease-in-out;
        }
        .hidden {
            opacity: 0;
            transform: scale(0.5);
        }
        .visible {
            opacity: 1;
            transform: scale(1);
        }
    </style>
</head>
<body>

    <div class="container" id="contentContainer">
        <div id="label">Flags displaying in...</div>
        <div id="timer">5</div>
        <div id="flagsContainer"></div>
    </div>

    <script>
        const label = document.getElementById('label');
        const timer = document.getElementById('timer');
        const flagsContainer = document.getElementById('flagsContainer');
        const contentContainer = document.getElementById('contentContainer');

        const flags = [
            "https://flagcdn.com/w320/us.png", // USA
            "https://flagcdn.com/w320/ca.png", // Canada
            "https://flagcdn.com/w320/gb.png", // UK
            "https://flagcdn.com/w320/fr.png", // France
            "https://flagcdn.com/w320/de.png", // Germany
            "https://flagcdn.com/w320/jp.png", // Japan
            "https://flagcdn.com/w320/au.png", // Australia
            "https://flagcdn.com/w320/in.png", // India
            "https://flagcdn.com/w320/br.png", // Brazil
            "https://flagcdn.com/w320/ru.png"  // Russia
        ];

        let countdown = 5;

        const countdownInterval = setInterval(() => {
            countdown--;
            timer.textContent = countdown;
            if (countdown <= 0) {
                clearInterval(countdownInterval);
                startFlagSequence();
            }
        }, 1000);

        function startFlagSequence() {
            // Hide timer and display first flag
            label.textContent = "Here is a random flag! Capture only flag in screenshot";
            timer.classList.add('hidden');

            setTimeout(() => {
                displayFlags(1);
            }, 1000);

            // Transition to display 3 flags
            setTimeout(() => {
                label.textContent = "Here are 3 random flags! Capture them in a single screenshot";
                displayFlags(3);
            }, 6000);

            // Transition to display 20 flags and make the page scrollable
            setTimeout(() => {
                label.textContent = "Here are 20 random flags! Capture them in a single screenshot";
                contentContainer.classList.add('scrollable');
                displayFlags(20);
            }, 12000);
        }

        function displayFlags(number) {
            flagsContainer.innerHTML = '';
            for (let i = 0; i < number; i++) {
                const flagIndex = Math.floor(Math.random() * flags.length);
                const img = document.createElement('img');
                img.src = flags[flagIndex];
                img.classList.add('hidden');
                flagsContainer.appendChild(img);
                
                setTimeout(() => {
                    img.classList.remove('hidden');
                    img.classList.add('visible');
                }, 100);
            }
        }
    </script>
</body>
</html>
