<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Highlight Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            border: 1px solid #ccc;
            padding: 20px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .header {
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .highlight-text {
            background-color: yellow;
            display: inline;
        }

        .success {
            color: green;
            font-weight: bold;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Highlight Text Example</div>
        <span class="highlight-text"> This is Highlighted text.</span><br><br>
        <span id="textToHighlight">Highlight this text same as above.</span>
        <div id="successMessage" class="success">Success! The text has been highlighted.</div>
    </div>

    <script>
        function highlightSecondText() {
            var textToHighlight = document.getElementById("textToHighlight");
            textToHighlight.classList.add("highlight-text");

            var successMessage = document.getElementById("successMessage");
            successMessage.style.display = "block";
        }
    </script>
</body>
</html>
