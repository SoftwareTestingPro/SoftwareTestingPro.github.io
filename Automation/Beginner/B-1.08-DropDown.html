<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Lists</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 60%;
            max-width: 600px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 1.5em;
            color: #333;
        }
        .dropdown-group {
            margin-bottom: 20px;
        }
        label {
            font-size: 1em;
            color: #333;
            display: block;
            margin-bottom: 5px;
        }
        select {
            width: 100%;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1em;
            margin-bottom: 10px;
            background-color: #fff;
            transition: border-color 0.3s;
        }
        select:focus {
            border-color: #007bff;
            outline: none;
        }
        .alert {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dropdown Lists</h1>
        <p>Select one item from the first dropdown list and multiple items from the second dropdown list.</p>
        
        <div class="dropdown-group">
            <label for="singleSelect">Select One Item:</label>
            <select id="singleSelect">
                <option value="" disabled selected>Select an item</option>
                <option value="item1">Item 1</option>
                <option value="item2">Item 2</option>
                <option value="item3">Item 3</option>
                <option value="item4">Item 4</option>
                <option value="item5">Item 5</option>
            </select>
            <div id="singleSelectMessage" class="alert mt-2"></div>
        </div>

        <div class="dropdown-group">
            <label for="multipleSelect">Select Multiple Items:</label>
            <select id="multipleSelect" multiple>
                <option value="item1">Item 1</option>
                <option value="item2">Item 2</option>
                <option value="item3">Item 3</option>
                <option value="item4">Item 4</option>
                <option value="item5">Item 5</option>
            </select>
            <div id="multipleSelectMessage" class="alert mt-2"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const singleSelect = document.getElementById('singleSelect');
            const multipleSelect = document.getElementById('multipleSelect');
            const singleSelectMessage = document.getElementById('singleSelectMessage');
            const multipleSelectMessage = document.getElementById('multipleSelectMessage');

            function displaySelectedValues() {
                const singleValue = singleSelect.value;
                const multipleValues = Array.from(multipleSelect.selectedOptions).map(option => option.value);

                if (singleValue) {
                    singleSelectMessage.textContent = `Selected Single Item: ${singleValue}`;
                    singleSelectMessage.className = 'alert alert-info';
                    singleSelectMessage.style.display = 'block';
                } else {
                    singleSelectMessage.textContent = '';
                    singleSelectMessage.style.display = 'none';
                }

                if (multipleValues.length > 0) {
                    multipleSelectMessage.textContent = `Selected Multiple Items: ${multipleValues.join(', ')}`;
                    multipleSelectMessage.className = 'alert alert-info';
                    multipleSelectMessage.style.display = 'block';
                } else {
                    multipleSelectMessage.textContent = '';
                    multipleSelectMessage.style.display = 'none';
                }
            }

            singleSelect.addEventListener('change', displaySelectedValues);
            multipleSelect.addEventListener('change', displaySelectedValues);
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
