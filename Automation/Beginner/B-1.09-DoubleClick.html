<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double Click Button</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Prevent scrollbars from appearing */
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            position: relative;
            width: 60%; /* Adjust width as needed */
            max-width: 500px; /* Ensure the container doesn't get too large */
        }
        h1 {
            margin-bottom: 20px;
            font-size: 1.5em;
            color: #333;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:active {
            transform: scale(0.98);
        }
        .success-message, .failure-message {
            display: none;
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            font-size: 1em;
            position: absolute;
            width: calc(100% - 40px); /* Adjust width to fit inside the container */
            left: 50%;
            transform: translateX(-50%);
        }
        .success-message {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .failure-message {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Double click the below button</h3>
        <button id="clickButton" type="button">Click Me</button>
        <div class="success-message" id="successMessage">
            Success! You double-clicked the button.
        </div>
        <div class="failure-message" id="failureMessage">
            You single-clicked the button.
        </div>
    </div>

    <script>
        const clickButton = document.getElementById('clickButton');
        const successMessage = document.getElementById('successMessage');
        const failureMessage = document.getElementById('failureMessage');

        let clickTimeout;

        clickButton.addEventListener('click', () => {
            // Show failure message for single click
            failureMessage.style.display = 'block';
            successMessage.style.display = 'none'; // Hide success message

            // Handle double-click logic
            clearTimeout(clickTimeout);
            clickTimeout = setTimeout(() => {
                // If not double-clicked, show failure message
                failureMessage.style.display = 'block';
                successMessage.style.display = 'none'; // Hide success message
            }, 250);
        });

        clickButton.addEventListener('dblclick', () => {
            clearTimeout(clickTimeout);
            successMessage.style.display = 'block';
            failureMessage.style.display = 'none'; // Hide failure message
        });
    </script>
</body>
</html>
