<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case Validation</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
        }

        .container {
            width: 90%;
            max-width: 400px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        .header {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        .checkbox-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 10px;
            margin-bottom: 20px;
        }

        .checkbox-row {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .validate-btn {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .validate-btn:hover {
            background-color: #0056b3;
        }

        .message {
            font-size: 16px;
            font-weight: bold;
            margin-top: 20px;
        }

        .success {
            color: green;
        }

        .failure {
            color: red;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">Select All Upper Case Strings</div>
    <div class="checkbox-container" id="checkboxContainer">
        <!-- Checkboxes will be generated here -->
    </div>
    <button class="validate-btn" onclick="validateSelection()">Validate Selection</button>
    <div class="message" id="message"></div>
</div>

<script>
    function generateRandomName() {
        const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz";
        let name = "";
        for (let i = 0; i < 5; i++) {
            name += chars.charAt(Math.floor(Math.random() * chars.length));
        }
        return Math.random() < 0.5 ? name.toUpperCase() : name;
    }

    const checkboxContainer = document.getElementById('checkboxContainer');
    const checkboxData = [];

for (let i = 0; i < 5; i++) {
    let name = generateRandomName();
    let isUpperCase = name === name.toUpperCase();
    checkboxData.push({ name, isUpperCase });

    const row = document.createElement('div');
    row.className = 'checkbox-row';

    const checkbox = document.createElement('input');
    checkbox.type = 'checkbox';
    checkbox.className = 'checkbox-item';
    checkbox.setAttribute('data-index', i);
    checkbox.setAttribute('value', name);
    checkbox.setAttribute('title', name); // optional tooltip

    const labelText = document.createElement('span');
    labelText.textContent = name;

    row.appendChild(checkbox);
    row.appendChild(labelText);
    checkboxContainer.appendChild(row);
}

    // Ensure at least one uppercase item exists
    if (!checkboxData.some(item => item.isUpperCase)) {
        checkboxData[0].name = checkboxData[0].name.toUpperCase();
        checkboxData[0].isUpperCase = true;
        const firstLabel = checkboxContainer.children[0].querySelector('span');
        firstLabel.textContent = checkboxData[0].name;
    }

    function validateSelection() {
        const checkboxes = document.querySelectorAll('.checkbox-item');
        let isValid = true;

        checkboxes.forEach(checkbox => {
            const index = parseInt(checkbox.getAttribute('data-index'));
            const isUpperCase = checkboxData[index].isUpperCase;

            if (isUpperCase && !checkbox.checked) {
                isValid = false;
            } else if (!isUpperCase && checkbox.checked) {
                isValid = false;
            }
        });

        const message = document.getElementById('message');
        if (isValid) {
            message.textContent = "Success! You selected all uppercase items correctly.";
            message.className = "message success";
        } else {
            message.textContent = "Failure! Please select only/all the uppercase items.";
            message.className = "message failure";
        }
    }
</script>

</body>
</html>
