<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Title</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: auto; /* Fit container to content */
            max-width: 400px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 1.5em;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-size: 1em;
            color: #333;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 1em;
            width: calc(100% - 22px); /* Adjust width to fit within container, accounting for padding */
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center; /* Center-align text in input field */
            box-sizing: border-box; /* Include padding and border in width calculation */
        }
        .message {
            display: none;
            margin-top: 20px;
            padding: 10px;
            border: 1px solid;
            border-radius: 5px;
            font-size: 1em;
        }
        .success-message {
            background-color: #d4edda;
            color: #155724;
            border-color: #c3e6cb;
        }
        .failure-message {
            background-color: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Web Page Title</h1>
        <label for="titleInput">Enter the title of this webpage:</label>
        <input type="text" id="titleInput" placeholder="Enter title here">
        <div class="message success-message" id="successMessage">
            Success! The title matches.
        </div>
        <div class="message failure-message" id="failureMessage">
            Failure! The title does not match.
        </div>
    </div>

    <script>
        const inputField = document.getElementById('titleInput');
        const successMessage = document.getElementById('successMessage');
        const failureMessage = document.getElementById('failureMessage');
        const pageTitle = document.title; // Get the title of the current webpage

        inputField.addEventListener('input', () => {
            if (inputField.value.trim() === pageTitle) {
                successMessage.style.display = 'block';
                failureMessage.style.display = 'none';
            } else {
                successMessage.style.display = 'none';
                failureMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
