<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enabled Disabled Buttons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            padding: 20px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .label {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .button-container button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff; /* Default button color */
            transition: background-color 0.3s ease;
        }
        .button-container button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .button-container button:hover:not(:disabled) {
            background-color: #0056b3; /* Darker color on hover */
        }
        .message {
            margin-top: 15px;
            font-size: 16px;
            font-weight: bold;
        }
        .success {
            color: green;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="label">Select the enabled button:</div>
    <div class="button-container" id="buttonContainer">
        <!-- Buttons will be inserted here by JavaScript -->
    </div>
    <div id="message" class="message"></div>
</div>

<script>
    function generateRandomString(length) {
        const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
        let result = '';
        for (let i = 0; i < length; i++) {
            result += chars.charAt(Math.floor(Math.random() * chars.length));
        }
        return result;
    }

    function setupButtons() {
        const buttonContainer = document.getElementById('buttonContainer');
        const buttonCount = 5;
        const enabledIndex = Math.floor(Math.random() * buttonCount);
        const buttons = [];

        for (let i = 0; i < buttonCount; i++) {
            const button = document.createElement('button');
            button.textContent = `Button ${i + 1}`;
            button.id = generateRandomString(8);
            button.className = generateRandomString(5);
            button.name = generateRandomString(6);
            button.disabled = i !== enabledIndex; // Only one button enabled
            button.addEventListener('click', function() {
                if (!this.disabled) {
                    document.getElementById('message').textContent = 'Success! You clicked the enabled button.';
                    document.getElementById('message').className = 'message success';
                }
            });
            buttonContainer.appendChild(button);
        }
    }

    // Initialize buttons
    setupButtons();
</script>

</body>
</html>
