<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Analog Clock (12-Hour Format)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .clock {
      width: 300px;
      height: 300px;
      border: 10px solid #4CAF50;
      border-radius: 50%;
      position: relative;
      padding: 20px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      transform: rotate(-90deg);
    }

    .hand {
      position: absolute;
      top: 50%;
      left: 50%;
      transform-origin: 0% 50%;
    }

    .hour { width: 35%; height: 8px; background-color: #333; }
    .minute { width: 45%; height: 6px; background-color: #666; }
    .second { width: 50%; height: 4px; background-color: red; }

    .center-point {
      width: 12px;
      height: 12px;
      background-color: #4CAF50;
      position: absolute;
      top: 50%;
      left: 50%;
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }

    .input-container {
      text-align: center;
      margin-top: 20px;
      width: 300px;
    }

    .input-wrapper {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      text-align: center;
      box-sizing: border-box;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #validation-message {
      margin-top: 10px;
      font-size: 16px;
    }
  </style>
</head>

<body>
  <div class="clock">
    <div class="hand hour" id="hour"></div>
    <div class="hand minute" id="minute"></div>
    <div class="hand second" id="second"></div>
    <div class="center-point"></div>
  </div>

  <div class="input-container">
    <label for="user-input">Enter time in HH:MM:SS format (12-hour)</label>
    <div class="input-wrapper">
      <input type="text" id="user-input" placeholder="HH:MM:SS" maxlength="8" />
      <button id="submit-btn">Submit</button>
    </div>
    <div id="validation-message"></div>
  </div>

  <script>
    let currentHours = Math.floor(Math.random() * 12) + 1;
    let currentMinutes = Math.floor(Math.random() * 60);
    let currentSeconds = Math.floor(Math.random() * 60);

    function updateClock() {
      const secDeg = (currentSeconds / 60) * 360;
      const minDeg = (currentMinutes / 60) * 360 + (currentSeconds / 60) * 6;
      const hourDeg = ((currentHours % 12) / 12) * 360 + (currentMinutes / 60) * 30;

      document.getElementById('second').style.transform = `rotate(${secDeg}deg)`;
      document.getElementById('minute').style.transform = `rotate(${minDeg}deg)`;
      document.getElementById('hour').style.transform = `rotate(${hourDeg}deg)`;
    }

    function validateInput() {
      const input = document.getElementById('user-input');
      const message = document.getElementById('validation-message');

      const [hhStr, mmStr, ssStr] = input.value.split(':');
      const hh = parseInt(hhStr, 10);
      const mm = parseInt(mmStr, 10);
      const ss = parseInt(ssStr, 10);

      // Basic format validation
      if (
        !/^\d{2}:\d{2}:\d{2}$/.test(input.value) ||
        !(hh >= 1 && hh <= 12 &&
        mm >= 0 && mm <= 59 &&
        ss >= 0 && ss <= 59)
      ) {
        message.textContent = "❌ Invalid format! Use HH:MM:SS where HH is 01–12 and MM/SS are 00–59.";
        message.style.color = "red";
        return;
      }

      // Compare with clock time
      const expectedHH = String(currentHours).padStart(2, '0');
      const expectedMM = String(currentMinutes).padStart(2, '0');
      const expectedSS = String(currentSeconds).padStart(2, '0');
      const expectedTime = `${expectedHH}:${expectedMM}:${expectedSS}`;

      if (input.value === expectedTime) {
        message.textContent = "✅ Correct! You entered the right time.";
        message.style.color = "green";
      } else {
        message.textContent = `❌ Incorrect! The actual time is ${expectedTime}`;
        message.style.color = "red";
      }
    }

    const inputField = document.getElementById('user-input');

    // Auto-format input with colons
    inputField.addEventListener('input', function(e) {
      // Get current cursor position to handle editing in middle
      // (Simple implementation: just strip and reformat)
      let value = e.target.value.replace(/[^0-9]/g, '');

      if (value.length > 2) {
        value = value.substring(0, 2) + ':' + value.substring(2);
      }
      if (value.length > 5) {
        value = value.substring(0, 5) + ':' + value.substring(5);
      }

      // Prevent entering more than HH:MM:SS
      if (value.length > 8) {
        value = value.substring(0, 8);
      }

      e.target.value = value;
    });

    document.getElementById('submit-btn').addEventListener('click', validateInput);

    // Allow pressing Enter to submit
    inputField.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        validateInput();
      }
    });

    updateClock();
  </script>
</body>
</html>
