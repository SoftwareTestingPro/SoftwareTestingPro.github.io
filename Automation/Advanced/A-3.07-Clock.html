<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .clock {
            width: 300px;
            height: 300px;
            border: 10px solid #4CAF50;
            border-radius: 50%;
            position: relative;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            background-color: white;
            transform: rotate(-90deg); /* Rotate the clock 90 degrees counterclockwise */
        }

        .hand {
            position: absolute;
            top: 50%;
            left: 50%;
            transform-origin: 0% 50%;
        }

        .hour {
            width: 35%;
            height: 8px;
            background-color: #333;
            transform: rotate(90deg); /* Rotate hour hand 90 degrees to compensate */
        }

        .minute {
            width: 45%;
            height: 6px;
            background-color: #666;
            transform: rotate(90deg); /* Rotate minute hand 90 degrees to compensate */
        }

        .second {
            width: 50%;
            height: 4px;
            background-color: red;
            transform: rotate(90deg); /* Rotate second hand 90 degrees to compensate */
        }

        .center-point {
            width: 12px;
            height: 12px;
            background-color: #4CAF50;
            position: absolute;
            top: 50%;
            left: 50%;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }
		.input-container {
            text-align: center;
        }

        .input-container label {
            font-size: 18px;
            margin-bottom: 10px;
            display: block;
        }

        .input-container input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: calc(100% - 22px);
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div class="clock">
        <div class="hand hour" id="hour"></div>
        <div class="hand minute" id="minute"></div>
        <div class="hand second" id="second"></div>
        <div class="center-point"></div>
    </div>
	<div class="input-container">
        <label for="user-input">Print Displayed Time in HH:MM:SS Format</label>
        <input type="text" id="user-input" name="user-input" placeholder="Type something...">
    </div>

    <!-- Bootstrap JS and dependencies (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        function updateClock() {
            const now = new Date();
            const seconds = now.getSeconds();
            const minutes = now.getMinutes();
            const hours = now.getHours();

            const secondsDegrees = ((seconds / 60) * 360);
            const minutesDegrees = ((minutes / 60) * 360) + ((seconds / 60) * 6);
            const hoursDegrees = ((hours % 12) / 12) * 360 + ((minutes / 60) * 30);

            document.getElementById('second').style.transform = `rotate(${secondsDegrees}deg)`;
            document.getElementById('minute').style.transform = `rotate(${minutesDegrees}deg)`;
            document.getElementById('hour').style.transform = `rotate(${hoursDegrees}deg)`;
        }

        setInterval(updateClock, 1000);
        updateClock(); // Initial call to set the correct time immediately
    </script>
</body>

</html>
