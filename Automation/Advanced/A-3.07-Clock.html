<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Analog Clock (12-Hour Format)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .clock {
      width: 300px;
      height: 300px;
      border: 10px solid #4CAF50;
      border-radius: 50%;
      position: relative;
      padding: 20px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      transform: rotate(-90deg);
    }

    .hand {
      position: absolute;
      top: 50%;
      left: 50%;
      transform-origin: 0% 50%;
    }

    .hour {
      width: 35%;
      height: 8px;
      background-color: #333;
    }

    .minute {
      width: 45%;
      height: 6px;
      background-color: #666;
    }

    .second {
      width: 50%;
      height: 4px;
      background-color: red;
    }

    .center-point {
      width: 12px;
      height: 12px;
      background-color: #4CAF50;
      position: absolute;
      top: 50%;
      left: 50%;
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }

    .input-container {
      text-align: center;
      margin-top: 20px;
      width: 300px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      text-align: center;
      box-sizing: border-box;
    }

    #validation-message {
      margin-top: 10px;
      font-size: 16px;
    }
  </style>
</head>

<body>
  <div class="clock">
    <div class="hand hour" id="hour"></div>
    <div class="hand minute" id="minute"></div>
    <div class="hand second" id="second"></div>
    <div class="center-point"></div>
  </div>

  <div class="input-container">
    <label for="user-input">Enter time in 12-hour HH:MM:SS format</label>
    <input type="text" id="user-input" placeholder="HH:MM:SS" maxlength="8">
    <div id="validation-message"></div>
  </div>

  <script>
    let currentHours = Math.floor(Math.random() * 12) + 1;
    let currentMinutes = Math.floor(Math.random() * 60);
    let currentSeconds = Math.floor(Math.random() * 60);

    function pad(num) {
      return num < 10 ? "0" + num : "" + num;
    }

    function updateClock() {
      currentSeconds++;
      if (currentSeconds >= 60) {
        currentSeconds = 0;
        currentMinutes++;
        if (currentMinutes >= 60) {
          currentMinutes = 0;
          currentHours = (currentHours % 12) + 1;
        }
      }

      const secDeg = (currentSeconds / 60) * 360;
      const minDeg = (currentMinutes / 60) * 360 + (currentSeconds / 60) * 6;
      const hourDeg = ((currentHours % 12) / 12) * 360 + (currentMinutes / 60) * 30;

      document.getElementById('second').style.transform = `rotate(${secDeg}deg)`;
      document.getElementById('minute').style.transform = `rotate(${minDeg}deg)`;
      document.getElementById('hour').style.transform = `rotate(${hourDeg}deg)`;
    }

    function formatTime(value) {
      // If already formatted correctly, leave it
      if (/^\d{2}:\d{2}:\d{2}$/.test(value)) return value;

      let digits = value.replace(/[^0-9]/g, '').padStart(6, '0').slice(0, 6);
      return `${digits.slice(0,2)}:${digits.slice(2,4)}:${digits.slice(4,6)}`;
    }

    function validateInput() {
    	  const input = document.getElementById('user-input');
    	  const message = document.getElementById('validation-message');

    	  // Preserve valid HH:MM:SS strings
    	  if (!/^\d{2}:\d{2}:\d{2}$/.test(input.value)) {
    	    input.value = formatTime(input.value);
    	  }

    	  const [hhStr, mmStr, ssStr] = input.value.split(':');

    	  const hh = parseInt(hhStr, 10);
    	  const mm = parseInt(mmStr, 10);
    	  const ss = parseInt(ssStr, 10);

    	  if (
    	    hhStr.length === 2 && mmStr.length === 2 && ssStr.length === 2 &&
    	    hh >= 1 && hh <= 12 &&
    	    mm >= 0 && mm <= 59 &&
    	    ss >= 0 && ss <= 59
    	  ) {
    	    message.textContent = "✅ Valid time format (12-hour)";
    	    message.style.color = "green";
    	  } else {
    	    message.textContent = "❌ Invalid! Use HH:MM:SS where HH is 01–12 and MM/SS are 00–59.";
    	    message.style.color = "red";
    	  }
    	}

    document.getElementById('user-input').addEventListener('input', validateInput);
    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
