<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 10px; /* Added padding for better spacing on mobile */
            box-sizing: border-box;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%; /* Full width on small screens */
            max-width: 400px; /* Max width for larger screens */
            box-sizing: border-box;
        }

        h3 {
            margin-bottom: 20px;
            font-size: 18px;
        }

        input[type="file"] {
            margin: 10px 0;
            font-size: 16px;
        }

        .file-path {
            margin-top: 10px;
            font-size: 14px;
            color: #333;
        }

        .success-message {
            margin-top: 10px;
            font-size: 16px;
            color: green;
            display: none;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            h3 {
                font-size: 16px; /* Adjust heading size for smaller screens */
            }

            input[type="file"] {
                font-size: 14px; /* Smaller font size for file input */
            }

            .file-path, .success-message {
                font-size: 14px; /* Adjust font size for better readability */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Upload a file and verify success message</h3>
        <input type="file" id="fileUpload">
        <div class="file-path" id="filePath"></div>
        <div class="success-message" id="successMessage">File uploaded successfully!</div>
    </div>
    <script>
        document.getElementById('fileUpload').addEventListener('change', function(event) {
            const filePath = document.getElementById('filePath');
            const successMessage = document.getElementById('successMessage');
            const file = event.target.files[0];

            if (file) {
                filePath.textContent = `File Path: ${file.name}`;
                successMessage.style.display = 'block';
            } else {
                filePath.textContent = '';
                successMessage.style.display = 'none';
            }
        });
    </script>
</body>
</html>
