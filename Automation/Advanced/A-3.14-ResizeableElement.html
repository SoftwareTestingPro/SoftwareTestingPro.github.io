<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resizable Element with Handle</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .size-display {
            margin-bottom: 10px;
            font-size: 1em;
            color: #333;
        }
        .success-message {
            display: none;
            margin-top: 10px;
            font-size: 1em;
            color: green;
        }
        .container {
            background-color: #fff;
            border: 2px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 10px;
            text-align: center;
            position: relative;
            display: inline-block;
            box-sizing: border-box;
        }
        .resizable {
            background-color: #e0e0e0;
            border: 2px solid #ccc;
            border-radius: 5px;
            width: 200px;
            height: 200px;
            overflow: auto;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
        }
        .resize-handle {
            position: absolute;
            width: 16px;
            height: 16px;
            bottom: 2px;
            right: 2px;
            background: #888;
            cursor: nwse-resize;
            z-index: 10;
            border-radius: 3px;
        }
		
		.resize-handle::after {
			content: "â¤¡";
			color: white;
			font-size: 12px;
			position: absolute;
			right: 2px;
			bottom: 0;
		}

    </style>
</head>
<body>
    <div class="size-display" id="sizeDisplay">
        Size: 200px x 200px
    </div>
    <div class="container" id="container">
        <div class="resizable" id="resizable">
            Resize this element via the bottom right icon to 256px x 256px by dragging it!
            <div class="resize-handle" id="resizeHandle"></div>
        </div>
    </div>
    <div class="success-message" id="successMessage">
        Success! The element size is 256px x 256px.
    </div>

    <script>
        const resizable = document.getElementById('resizable');
        const resizeHandle = document.getElementById('resizeHandle');
        const sizeDisplay = document.getElementById('sizeDisplay');
        const container = document.getElementById('container');
        const successMessage = document.getElementById('successMessage');

        // Monitor size changes
        function updateSizeDisplay() {
            const width = resizable.clientWidth;
            const height = resizable.clientHeight;
            sizeDisplay.textContent = `Size: ${width}px x ${height}px`;

            container.style.width = `${width + 24}px`;
            container.style.height = `${height + 24}px`;

            if (width === 256 && height === 256) {
                successMessage.style.display = 'block';
            } else {
                successMessage.style.display = 'none';
            }
        }

        new ResizeObserver(updateSizeDisplay).observe(resizable);
        window.addEventListener('load', updateSizeDisplay);

        // Optional manual drag logic (basic)
        resizeHandle.addEventListener('mousedown', function (e) {
            e.preventDefault();
            const startX = e.clientX;
            const startY = e.clientY;
            const startWidth = resizable.offsetWidth;
            const startHeight = resizable.offsetHeight;

            function onMouseMove(e) {
                const newWidth = startWidth + (e.clientX - startX);
                const newHeight = startHeight + (e.clientY - startY);
                resizable.style.width = `${newWidth}px`;
                resizable.style.height = `${newHeight}px`;
            }

            function onMouseUp() {
                document.removeEventListener('mousemove', onMouseMove);
                document.removeEventListener('mouseup', onMouseUp);
            }

            document.addEventListener('mousemove', onMouseMove);
            document.addEventListener('mouseup', onMouseUp);
        });
    </script>
</body>
</html>
