<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resizable Element with Handle</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .size-display {
            margin-bottom: 10px;
            font-size: 1em;
            color: #333;
        }

        .success-message {
            display: none;
            margin-top: 10px;
            font-size: 1em;
            color: green;
        }

        #resizable {
            background-color: #e0e0e0;
            border: 2px solid #ccc;
            border-radius: 5px;
            width: 200px;
            height: 200px;
            position: relative;
            box-sizing: border-box;
            padding: 20px;
            overflow: auto;
        }

        .resize-handle {
            position: absolute;
            width: 16px;
            height: 16px;
            bottom: 2px;
            right: 2px;
            background: #888;
            cursor: nwse-resize;
            border-radius: 3px;
        }

        .resize-handle::after {
            content: "â¤¡";
            color: white;
            font-size: 12px;
            position: absolute;
            right: 2px;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="size-display" id="sizeDisplay">Size: 200px x 200px</div>

    <div id="resizable">
        Resize me to 256px x 256px using the bottom right icon!
        <div class="resize-handle" id="resizeHandle"></div>
    </div>

    <div class="success-message" id="successMessage">
        Success! The element size is 256px x 256px.
    </div>

    <script>
        const resizable = document.getElementById('resizable');
        const resizeHandle = document.getElementById('resizeHandle');
        const sizeDisplay = document.getElementById('sizeDisplay');
        const successMessage = document.getElementById('successMessage');

        function updateSizeDisplay() {
            const width = resizable.clientWidth;
            const height = resizable.clientHeight;
            sizeDisplay.textContent = `Size: ${width}px x ${height}px`;
            successMessage.style.display = (width === 256 && height === 256) ? 'block' : 'none';
        }

        new ResizeObserver(updateSizeDisplay).observe(resizable);
        window.addEventListener('load', updateSizeDisplay);

        resizeHandle.addEventListener('mousedown', function (e) {
            e.preventDefault();
            const startX = e.clientX;
            const startY = e.clientY;
            const startWidth = resizable.offsetWidth;
            const startHeight = resizable.offsetHeight;

            function onMouseMove(e) {
                resizable.style.width = `${startWidth + (e.clientX - startX)}px`;
                resizable.style.height = `${startHeight + (e.clientY - startY)}px`;
            }

            function onMouseUp() {
                document.removeEventListener('mousemove', onMouseMove);
                document.removeEventListener('mouseup', onMouseUp);
            }

            document.addEventListener('mousemove', onMouseMove);
            document.addEventListener('mouseup', onMouseUp);
        });
    </script>
</body>
</html>
