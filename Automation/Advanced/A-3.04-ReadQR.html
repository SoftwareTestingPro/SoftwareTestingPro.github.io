<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Decode the QR Code and enter the value in the text field below to see if you are correct.">
    <meta name="keywords" content="QR Code, decode, input field, success message">
    <meta name="author" content="Your Name">
    <title>QR Code Decoder</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 600px;
            text-align: center;
        }
        .image-container {
            position: relative;
            display: inline-block;
            margin-bottom: 20px;
        }
        .image-container img {
            width: auto;
            height: auto;
            max-width: 200px;
            max-height: 200px;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }
        .image-container:hover img {
            transform: scale(1.1);
        }
        .image-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            text-align: center;
            color: #fff;
            padding: 10px 0;
            border-bottom-left-radius: 5px;
            border-bottom-right-radius: 5px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .image-container:hover .image-overlay {
            opacity: 1;
        }
        .input-container {
            text-align: center;
        }
        .input-container label {
            font-size: 18px;
            margin-bottom: 10px;
            display: block;
        }
        .input-container input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: calc(100% - 22px);
            box-sizing: border-box;
        }
        .success-message {
            color: green;
            font-size: 18px;
            margin-top: 20px;
        }
        .failure-message {
            color: red;
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <main class="container">
        <section class="image-container">
            <img id="qr" src="../../img/qr.jpg" alt="QR Code">        
        </section>
        <section class="input-container">
            <input type="text" id="user-input" name="user-input" placeholder="Decode above QR and enter the decoded text here">
            <div id="message" class="success-message" aria-live="polite"></div>
        </section>
    </main>
    <script>
        document.getElementById('user-input').addEventListener('input', function() {
            const correctValue = 'Congratulations... finally you did it'; // Replace with the actual decoded value
            const userInput = this.value;
            const message = document.getElementById('message');

            if (userInput === correctValue) {
                message.textContent = 'Success! You entered the correct value.';
                message.className = 'success-message';
            } else {
                message.textContent = 'Failure! Incorrect value entered.';
                message.className = 'failure-message';
            }
        });
    </script>
</body>
</html>
