<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .text-above {
            text-align: center;
            margin-bottom: 10px;
        }
        .image-container {
            position: relative;
            display: inline-block;
            margin-bottom: 20px;
        }
        .image-container img {
            width: auto;
            height: auto;
            max-width: 200px;
            max-height: 200px;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }
        .image-container:hover img {
            transform: scale(1.1);
        }
        .image-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            text-align: center;
            color: #fff;
            padding: 10px 0;
            border-bottom-left-radius: 5px;
            border-bottom-right-radius: 5px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .image-container:hover .image-overlay {
            opacity: 1;
        }
        .popup-content {
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            max-width: 80%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }
        .popup-content p {
            margin-bottom: 10px;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
		.input-container {
            text-align: center;
        }

        .input-container label {
            font-size: 18px;
            margin-bottom: 10px;
            display: block;
        }

        .input-container input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: calc(100% - 22px);
            box-sizing: border-box;
        }
    </style>
</head>
<body>
	<div class="input-container">
        <label for="user-input">Decode this QR Code and enter value in below text field</label>
        <input type="text" id="user-input" name="user-input" placeholder="Type something...">
    </div>
    <div class="image-container">
        <img id="qr" src="../../img/qr.jpg" alt="QR Code">        
    </div>
</body>
</html>
