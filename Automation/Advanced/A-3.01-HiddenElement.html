<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success Message with GIF</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column; /* Align items in a column */
            align-items: center; /* Center items horizontally */
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 100%;
            width: auto; /* Fit content width */
            text-align: center;
        }

        .success-message {
            display: none;
            margin-top: 20px;
            font-size: 1.2em;
            color: #155724;
        }

        .gif {
            display: none;
            margin-top: 20px;
            max-width: 100%;
            height: auto;
        }

        button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <label for="showButton">This button hides after 1 second on page load. Click it.</label>
        <button id="showButton" class="btn btn-primary btn-lg">Click Me</button>

        <!-- Success message and GIF -->
        <div id="successContainer">
            <div class="success-message" id="successMessage">Congratulations! Well done!</div>
            <img src="https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExdnQ4YThxNmJ3aDlwdnZrc25uYXRiNHN4Z3E2bW8xdnE4aGVxaTZociZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/Ov09jGgEThFKpxZ9eC/giphy.gif" alt="Well Done" class="gif" id="successGif">
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Show the button initially
        document.getElementById('showButton').classList.add('d-block');

        // Hide and remove the button after 1 second
        setTimeout(function() {
            var button = document.getElementById('showButton');
            button.classList.remove('d-block');
            button.classList.add('d-none');
            button.style.display = 'none'; // Hide button from UI
            button.parentNode.removeChild(button); // Remove button from DOM
        }, 1000);

        // Show success message and GIF on button click
        document.getElementById('showButton').addEventListener('click', function() {
            document.getElementById('successMessage').style.display = 'block';
            document.getElementById('successGif').style.display = 'block';
        });
    </script>
</body>
</html>
