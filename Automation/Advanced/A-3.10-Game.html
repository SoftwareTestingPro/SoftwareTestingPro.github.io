<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platformer Game with Congratulations</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #87CEEB;
        }
        canvas {
            display: block;
            margin: 0 auto;
            background-color: #87CEEB;
        }
        .message {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            color: #4caf50;
            display: none;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <div class="message" id="congratulationMessage">Congratulations! You reached the top platform!</div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const message = document.getElementById('congratulationMessage');

        // Game variables
        const gravity = 0.5;
        const friction = 0.9;
        let keys = {};

        // Player properties
        const player = {
            x: 50,
            y: canvas.height - 70,
            width: 40,
            height: 50,
            speedX: 0,
            speedY: 0,
            color: 'blue',
            jumping: false,
            grounded: false
        };

        // Platform properties
        const platforms = [
            { x: 0, y: canvas.height - 10, width: canvas.width, height: 10, color: 'green' },
            { x: 150, y: canvas.height - 100, width: 150, height: 10, color: 'green' },
            { x: 350, y: canvas.height - 200, width: 150, height: 10, color: 'green', isTopPlatform: true }
        ];

        // Keyboard event handlers
        window.addEventListener('keydown', (e) => {
            keys[e.code] = true;
        });

        window.addEventListener('keyup', (e) => {
            keys[e.code] = false;
        });

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Move player
            if (keys['ArrowLeft']) {
                player.speedX = -5;
            } else if (keys['ArrowRight']) {
                player.speedX = 5;
            } else {
                player.speedX *= friction;
            }

            if (keys['Space'] && !player.jumping && player.grounded) {
                player.speedY = -10;
                player.jumping = true;
                player.grounded = false;
            }

            // Apply gravity
            player.speedY += gravity;
            player.x += player.speedX;
            player.y += player.speedY;

            // Check for collision with platforms
            player.grounded = false;
            let topPlatformReached = false;
            platforms.forEach(platform => {
                if (player.y + player.height > platform.y && 
                    player.y + player.height < platform.y + platform.height &&
                    player.x + player.width > platform.x &&
                    player.x < platform.x + platform.width) {
                    player.y = platform.y - player.height;
                    player.speedY = 0;
                    player.jumping = false;
                    player.grounded = true;

                    if (platform.isTopPlatform) {
                        topPlatformReached = true;
                    }
                }
            });

            // Ensure player doesn't fall through the canvas
            if (player.y > canvas.height - player.height) {
                player.y = canvas.height - player.height;
                player.speedY = 0;
                player.jumping = false;
                player.grounded = true;
            }

            // Draw player
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);

            // Draw platforms
            platforms.forEach(platform => {
                ctx.fillStyle = platform.color;
                ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
            });

            // Show congratulation message
            if (topPlatformReached) {
                message.style.display = 'block';
            } else {
                message.style.display = 'none';
            }

            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
