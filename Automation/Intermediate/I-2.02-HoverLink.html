<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specific Country Flag Image with Popup</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .text-above {
            text-align: center;
            margin-bottom: 10px;
        }
        .image-container {
            position: relative;
            display: inline-block;
            margin-bottom: 20px;
        }
        .image-container img {
            width: auto;
            height: auto;
            max-width: 200px;
            max-height: 200px;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }
        .image-container:hover img {
            transform: scale(1.1);
        }
        .image-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            text-align: center;
            color: #fff;
            padding: 10px 0;
            border-bottom-left-radius: 5px;
            border-bottom-right-radius: 5px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .image-container:hover .image-overlay {
            opacity: 1;
        }
        .popup-content {
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            max-width: 80%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }
        .popup-content p {
            margin-bottom: 10px;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="text-above">
        <h3>Mouse hover over image and click on the link</h3>
    </div>

    <div class="image-container">
        <img id="flagImage" src="https://img1.hscicdn.com/image/upload/f_auto,t_ds_square_w_640,q_50/lsci/db/PICTURES/CMS/316400/316486.png" alt="Sachin Tendulkar">
        <div class="image-overlay">
            <a href="#" style="color:white;" onclick="openPopup()">Who am I ?</a>
        </div>
    </div>

    <div class="popup-content" id="popup">
        <span class="close-btn" onclick="closePopup()">&times;</span>
        <h2>HTML5 Popup Content</h2>
        <p>This is your HTML5 popup content. You can add any text or HTML content here.</p>
        <p><a href="#" onclick="closePopup()">Close</a></p>
    </div>

    <!-- JavaScript -->
    <script>
        // Function to open the popup
        function openPopup() {
            document.getElementById('popup').style.display = 'block';
        }

        // Function to close the popup
        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }
    </script>
</body>
</html>
