<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 80%;
            max-width: 300px; /* Adjusted max width */
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 1.5em;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-size: 1em;
            color: #333;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 0.9em; /* Smaller font size */
            width: calc(100% - 22px); /* Adjusted width for smaller size */
            max-width: 200px; /* Set a max width for the input field */
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center; /* Center align text */
            box-sizing: border-box;
        }
        .message {
            display: none;
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            font-size: 1em;
            font-weight: bold;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .failure {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h4>Enter today's date in YYYY-MM-DD</h4>
        <input type="text" id="dateInput" placeholder="Enter date here">
        <div class="message success" id="successMessage">
            Success! The date matches. ✅
        </div>
        <div class="message failure" id="failureMessage">
            Incorrect date. Please try again. ❌
        </div>
    </div>

    <script>
        const inputField = document.getElementById('dateInput');
        const successMessage = document.getElementById('successMessage');
        const failureMessage = document.getElementById('failureMessage');
        const today = new Date().toISOString().split('T')[0]; // Get today's date in YYYY-MM-DD format

        inputField.addEventListener('input', () => {
            if (inputField.value.trim() === today) {
                successMessage.style.display = 'block';
                failureMessage.style.display = 'none';
            } else {
                successMessage.style.display = 'none';
                failureMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
