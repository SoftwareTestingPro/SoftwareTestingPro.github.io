<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .progress-container {
            width: 80%;
            max-width: 600px;
            background-color: #e0e0e0;
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 0 3px 3px -3px #00000070, 0 3px 4px 0px #00000040, 0 1px 8px 0px #00000030;
        }
        .progress-bar {
            height: 30px;
            width: 0;
            background-color: #4caf50;
            text-align: center;
            line-height: 30px;
            color: white;
            border-radius: 25px;
            transition: width 0.2s;
        }
        .button-container {
            margin-top: 20px;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: grey;
            border: none;
            border-radius: 5px;
            cursor: not-allowed;
            transition: background-color 0.3s;
        }
        .button.enabled {
            cursor: pointer;
            background-color: #4caf50;
        }
        .button.enabled:hover {
            background-color: #388e3c;
        }
    </style>
</head>
<body>
    <div class="progress-container">
        <div class="progress-bar" id="progress-bar">0%</div>
    </div>
    <div class="button-container">
        <button class="button" id="action-button" disabled>Action Button</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const progressBar = document.getElementById('progress-bar');
            const actionButton = document.getElementById('action-button');
            const duration = Math.floor(Math.random() * (30000 - 10000 + 1)) + 10000; // Random duration between 10 to 30 seconds
            
            let start = null;

            function step(timestamp) {
                if (!start) start = timestamp;
                const progress = Math.min((timestamp - start) / duration, 1);
                progressBar.style.width = (progress * 100) + '%';
                progressBar.textContent = Math.floor(progress * 100) + '%';

                if (progress < 1) {
                    requestAnimationFrame(step);
                } else {
                    actionButton.disabled = false;
                    actionButton.classList.add('enabled');
                }
            }

            requestAnimationFrame(step);
        });
    </script>
</body>
</html>
