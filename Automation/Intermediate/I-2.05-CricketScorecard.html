<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 5 Indian Batsmen</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container-box {
            max-width: 400px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .full-height {
            height: 100vh;
        }
        .list-group-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center full-height">
        <div class="container-box">
            <h4 class="text-center">Top 5 Indian Batsmen</h4>
            <ul class="list-group" id="batsmenList">
                <!-- List items will be generated by JavaScript -->
            </ul>
			<div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="inputField1">Enter name of the top scorer:</label>
                        <input type="text" class="form-control" id="inputField1">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="inputField2">Runs Scored by Sachin:</label>
                        <input type="text" class="form-control" id="inputField2">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const batsmen = [
                'Sachin Tendulkar',
                'Virat Kohli',
                'Sourav Ganguly',
                'Rahul Dravid',
                'MS Dhoni'
            ];

            const batsmenList = document.getElementById('batsmenList');

            batsmen.forEach(batsman => {
                const randomScore = Math.floor(Math.random() * 200) + 1;
                const listItem = document.createElement('li');
                listItem.className = 'list-group-item';
                listItem.innerHTML = `${batsman} <span>${randomScore}</span>`;
                batsmenList.appendChild(listItem);
            });
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
