<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Household Items</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 80%;
            max-width: 600px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 1.5em;
            color: #333;
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            font-size: 1em;
            color: #333;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 2px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .item-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .item {
            background-color: #e9ecef;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 5px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Household Items</h1>
        <div class="input-group">
            <input type="text" id="userInput" placeholder="Enter the count of household items displayed below">
        </div>
        <ul class="item-list" id="itemList"></ul>
    </div>

    <script>
        const items = [
            'Toaster', 'Microwave', 'Refrigerator', 'Dishwasher', 'Washing Machine',
            'Dryer', 'Blender', 'Coffee Maker', 'Kettle', 'Oven', 'Stove', 'Vacuum Cleaner',
            'Iron', 'Toilet Brush', 'Plunger', 'Trash Can', 'Towels', 'Dish Rack',
            'Cutlery Set', 'Cookware', 'Cleaning Supplies', 'Mop', 'Bucket', 'Sponge'
        ];

        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function generateItemList() {
            const numItems = getRandomInt(3, 10); // Random number of items between 3 and 10
            const shuffledItems = items.sort(() => 0.5 - Math.random());
            const selectedItems = shuffledItems.slice(0, numItems);

            const itemList = document.getElementById('itemList');
            itemList.innerHTML = ''; // Clear previous list

            selectedItems.forEach(item => {
                const listItem = document.createElement('li');
                listItem.classList.add('item');
                listItem.textContent = item;
                itemList.appendChild(listItem);
            });
        }

        // Generate the item list when the page loads
        window.onload = generateItemList;
    </script>
</body>
</html>
