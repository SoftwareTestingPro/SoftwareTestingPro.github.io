<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Buttons</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 50%;
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .button-container {
            margin-bottom: 20px;
        }

        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 18px;
            font-weight: bold;
        }

        input[type="text"] {
            padding: 10px;
            width: 100%;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

<div class="container">
    <label for="buttonContainer">Count total buttons and enter value in Input Field</label>
    <div class="button-container" id="buttonContainer">
        <!-- Buttons will be added here dynamically -->
    </div>
    <input type="text" id="inputField" placeholder="Enter something...">
</div>

<script>
    function getRandomInt(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    window.onload = function() {
        const container = document.getElementById('buttonContainer');
        const numberOfButtons = getRandomInt(4, 20);

        for (let i = 1; i <= numberOfButtons; i++) {
            const button = document.createElement('button');
            button.textContent = 'Button ' + i;
            button.id = 'button' + i;
            container.appendChild(button);
        }
    };
</script>

</body>
</html>
