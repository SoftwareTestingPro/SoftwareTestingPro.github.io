<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A page displaying thumbnails with dynamic ISBN data.">
    <title>Thumbnails with ISBN Data</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }

        .thumbnails-label {
            font-size: 18px;
            margin-bottom: 20px;
            color: #333;
        }

        .thumbnails {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .thumbnail {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 150px;
            text-align: center;
            padding: 10px;
            border: 2px solid #ddd;
            opacity: 0;
            transition: opacity 1s ease;
            margin: 0 10px;
        }

        .thumbnail img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .isbn {
            font-size: 14px;
            color: #333;
            margin-top: 10px;
        }

        .input-container {
            display: none;
            margin-top: 20px;
        }

        .input-container label {
            display: block;
            font-size: 18px;
            margin-bottom: 10px;
            color: #333;
        }

        .input-container input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 230px;
            box-sizing: border-box;
        }

        .message {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        .success {
            color: #155724;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
        }

        .failure {
            color: #721c24;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div id="mainContent">
        <div class="thumbnails-label" id="thumbnailsLabel">
            Fetch ISBNs of Thumbnails Displayed in next screens, Store and Input them in last page
        </div>

        <div class="thumbnails" id="thumbnailContainer"></div>

        <div class="input-container" id="inputContainer">
            <div id="inputFields"></div>
            <div id="message" class="message"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const thumbnailContainer = document.getElementById('thumbnailContainer');
            const thumbnailsLabel = document.getElementById('thumbnailsLabel');
            const inputContainer = document.getElementById('inputContainer');
            const inputFields = document.getElementById('inputFields');
            const messageElement = document.getElementById('message');

            const generatedISBNs = [];

            function generateRandomISBN() {
                return `978-${Math.floor(Math.random() * 10)}-${Math.floor(Math.random() * 9000 + 1000)}-${Math.floor(Math.random() * 9000 + 1000)}-${Math.floor(Math.random() * 9 + 1)}`;
            }

            function displayThumbnail(index) {
                if (index >= 4) {
                    hideThumbnails();
                    return;
                }

                const randomISBN = generateRandomISBN();
                generatedISBNs.push(randomISBN);

                const thumbnail = document.createElement('div');
                thumbnail.className = 'thumbnail';
                thumbnail.innerHTML = `
                    <img src="https://picsum.photos/150/150?random=${index + 1}" alt="Thumbnail ${index + 1}">
                    <div class="isbn" id="isbn-${index}">ISBN: ${randomISBN}</div>
                `;
                thumbnailContainer.appendChild(thumbnail);

                setTimeout(() => {
                    thumbnail.style.opacity = '1';
                }, 100);

                setTimeout(() => {
                    thumbnail.style.opacity = '0';
                    setTimeout(() => {
                        thumbnail.style.display = 'none';
                        thumbnailContainer.removeChild(thumbnail);
                        displayThumbnail(index + 1);
                    }, 1000);
                }, Math.floor(Math.random() * (10000 - 2000 + 1)) + 2000);
            }

            function hideThumbnails() {
                setTimeout(() => {
                    inputContainer.style.display = 'block';
                    generatedISBNs.forEach((isbn, index) => {
                        const row = document.createElement('div');
                        row.innerHTML = `
                            <label for="input-${index}">ISBN ${index + 1}:</label>
                            <input type="text" id="input-${index}" placeholder="Enter ISBN">
                        `;
                        inputFields.appendChild(row);
                    });

                    document.querySelectorAll('.input-container input').forEach(input => {
                        input.addEventListener('input', validateInputs);
                    });
                }, 2000);
            }

            function validateInputs() {
                let allCorrect = true;
                document.querySelectorAll('.input-container input').forEach((input, index) => {
                    if (input.value !== generatedISBNs[index]) {
                        allCorrect = false;
                    }
                });

                if (allCorrect) {
                    messageElement.innerHTML = '<div class="success">Success! All ISBNs are correct.</div>';
                } else {
                    messageElement.innerHTML = '<div class="failure">Failure! Some ISBNs are incorrect.</div>';
                }
            }

            // Initialize
            setTimeout(() => {
                thumbnailsLabel.style.opacity = '0';
                setTimeout(() => {
                    thumbnailsLabel.style.display = 'none';
                    displayThumbnail(0);
                }, 1000);
            }, 5000);
        });
    </script>
</body>
</html>
