<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubik's Cube</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #message {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        #rubiks-cube {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
        }

        .block {
            width: 100px;
            height: 100px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="message">Click the unique block!</div>
    <div id="rubiks-cube"></div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const rubiksCube = document.getElementById('rubiks-cube');
            const distinctIndex = Math.floor(Math.random() * 9);

            function getRandomColor() {
                const letters = '0123456789ABCDEF';
                let color = '#';
                for (let i = 0; i < 6; i++) {
                    color += letters[Math.floor(Math.random() * 16)];
                }
                return color;
            }

            const distinctColor = getRandomColor();
            const commonColor = getRandomColor();

            for (let i = 0; i < 9; i++) {
                const block = document.createElement('div');
                block.classList.add('block');
                const color = (i === distinctIndex) ? distinctColor : commonColor;
                block.style.backgroundColor = color;

                block.addEventListener('click', () => {
                    if (i === distinctIndex) {
                        alert('Congratulations! You found the unique block!');
                    } else {
                        alert('Try again!');
                    }
                });
                rubiksCube.appendChild(block);
            }
        });
    </script>
</body>
</html>
