<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Life Quote</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .box {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }
        .box label {
            font-size: 1.1em;
            margin-bottom: 10px;
            display: block;
            color: #333;
        }
        .box input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-top: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            box-sizing: border-box;
        }
        .box button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .box button:hover {
            background-color: #0056b3;
        }
        .message {
            margin-top: 20px;
            font-size: 1em;
        }
        .success {
            color: #28a745;
        }
        .failure {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="box">
        <label for="userInput">Click below button to fetch a quote and enter the quote in the input field:</label>
        <div class="container">
            <button onclick="openQuoteWindow()">Get a Random Life Quote</button>
        </div>
        <input type="text" id="userInput" name="userInput" disabled>
        <div class="message" id="result"></div>
    </div>

    <script>
        let displayedQuote = "";

        function openQuoteWindow() {
    const quotes = [
        "Life is what happens when you're busy making other plans. – John Lennon",
        "The purpose of our lives is to be happy. – Dalai Lama",
        "Get busy living or get busy dying. – Stephen King",
        "You only live once, but if you do it right, once is enough. – Mae West",
        "Many of life’s failures are people who did not realize how close they were to success when they gave up. – Thomas A. Edison"
    ];

    displayedQuote = quotes[Math.floor(Math.random() * quotes.length)];
    const quoteWindow = window.open("", "quoteWindow", "width=400,height=200");

    const htmlContent = `
        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <title>Life Quote</title>
            <style>
                body {
                    font-family: Arial, sans-serif;
                    background-color: #f9f9f9;
                    margin: 0;
                    padding: 20px;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    height: 100vh;
                }
                p {
                    font-size: 1.2em;
                    color: #333;
                    text-align: center;
                }
            </style>
        </head>
        <body>
            <p>${displayedQuote}</p>
        </body>
        </html>
    `;

    quoteWindow.document.open();
    quoteWindow.document.write(htmlContent);
    quoteWindow.document.close();

    const inputField = document.getElementById('userInput');
    inputField.disabled = false;
    inputField.value = '';
    inputField.focus();

    const resultDiv = document.getElementById('result');
    resultDiv.textContent = '';
    resultDiv.className = 'message';
}
        document.getElementById('userInput').addEventListener('input', function() {
            const userInput = document.getElementById('userInput').value;
            const resultDiv = document.getElementById('result');

            if (userInput === displayedQuote) {
                resultDiv.textContent = `Success! The entered text matches the quote.`;
                resultDiv.className = 'message success';
            } else if (userInput) {
                resultDiv.textContent = `Failure! You entered "${userInput}", but the quote is "${displayedQuote}".`;
                resultDiv.className = 'message failure';
            } else {
                resultDiv.textContent = '';
                resultDiv.className = 'message';
            }
        });
    </script>
</body>
</html>
