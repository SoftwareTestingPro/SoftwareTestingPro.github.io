<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Buttons</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            width: 50%;
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        .button-container {
            margin-bottom: 20px;
        }

        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 18px;
            font-weight: bold;
        }

        input[type="text"] {
            padding: 10px;
            width: 100%;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .success-message, .failure-message {
            display: none;
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            font-size: 1em;
        }

        .success-message {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .failure-message {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>

<div class="container">
    <label for="buttonContainer">Count total buttons and enter value in Input Field</label>
    <div class="button-container" id="buttonContainer">
        <!-- Buttons will be added here dynamically -->
    </div>
    <input type="text" id="inputField" placeholder="Enter the number of buttons...">
    <div class="success-message" id="successMessage">
        Correct! The number of buttons matches the input value.
    </div>
    <div class="failure-message" id="failureMessage">
        Incorrect. The number of buttons does not match the input value.
    </div>
</div>

<script>
    function getRandomInt(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function getRandomName(usedNames) {
        const names = ['Giraffe', 'Pyramid', 'Volcano', 'Rainforest', 'Desert', 'Oasis', 'Tornado', 'Coral Reef', 'Aurora', 'Canyon'];
        let uniqueName;
        do {
            uniqueName = names[Math.floor(Math.random() * names.length)];
        } while (usedNames.has(uniqueName));
        usedNames.add(uniqueName);
        return uniqueName;
    }

    window.onload = function() {
        const container = document.getElementById('buttonContainer');
        const inputField = document.getElementById('inputField');
        const successMessage = document.getElementById('successMessage');
        const failureMessage = document.getElementById('failureMessage');

        const numberOfButtons = getRandomInt(4, 10);
        const usedNames = new Set();
        let buttonCount = numberOfButtons;

        for (let i = 1; i <= buttonCount; i++) {
            const button = document.createElement('button');
            button.textContent = getRandomName(usedNames);
            button.id = 'button' + i;
            container.appendChild(button);
        }

        inputField.addEventListener('input', () => {
            const userInput = parseInt(inputField.value, 10);

            if (userInput === buttonCount) {
                successMessage.style.display = 'block'; // Show success message
                failureMessage.style.display = 'none'; // Hide failure message
            } else {
                successMessage.style.display = 'none'; // Hide success message
                failureMessage.style.display = 'block'; // Show failure message
            }
        });
    };
</script>

</body>
</html>
