<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Different Alerts</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 85%;
            max-width: 500px; /* Maximum width for larger screens */
        }

        h3 {
            margin-bottom: 20px;
            font-size: 20px; /* Adjust font size for responsiveness */
            color: #333;
        }

        .button {
            display: inline-block;
            margin: 10px;
            padding: 12px 24px; /* Adjust padding for smaller screens */
            font-size: 14px; /* Adjust font size for smaller screens */
            cursor: pointer;
            border: none;
            border-radius: 5px;
            width: 100%; /* Full width buttons on small screens */
            max-width: 200px; /* Maximum width for larger screens */
            text-align: center;
            color: white;
        }

        .alert-button {
            background-color: #007BFF;
        }

        .confirm-button {
            background-color: #28A745;
        }

        .prompt-button {
            background-color: #FFC107;
        }

        .custom-button {
            background-color: #DC3545;
        }

        /* Media queries for responsive adjustments */
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            h3 {
                font-size: 18px;
            }

            .button {
                padding: 10px 20px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Perform Actions on Alert Types Displayed Below</h3>
        <button class="button alert-button" onclick="showAlert()">Show Alert</button>
        <button class="button confirm-button" onclick="showConfirm()">Show Confirm</button>
        <button class="button prompt-button" onclick="showPrompt()">Show Prompt</button>
        <button class="button custom-button" onclick="showCustomAlert()">Show Custom Alert</button>
    </div>

    <script>
        function showAlert() {
            alert('This is a standard alert!');
        }

        function showConfirm() {
            const result = confirm('Do you confirm this action?');
            if (result) {
                alert('You confirmed the action.');
            } else {
                alert('You canceled the action.');
            }
        }

        function showPrompt() {
            const result = prompt('Please enter your name:', 'Your name here');
            if (result !== null) {
                alert('Hello, ' + result + '!');
            } else {
                alert('You canceled the prompt.');
            }
        }

        function showCustomAlert() {
            const customAlert = document.createElement('div');
            customAlert.style.position = 'fixed';
            customAlert.style.top = '50%';
            customAlert.style.left = '50%';
            customAlert.style.transform = 'translate(-50%, -50%)';
            customAlert.style.padding = '20px';
            customAlert.style.backgroundColor = '#f8d7da';
            customAlert.style.color = '#721c24';
            customAlert.style.border = '1px solid #f5c6cb';
            customAlert.style.borderRadius = '5px';
            customAlert.style.boxShadow = '0 4px 8px rgba(0, 0, 0, 0.1)';
            customAlert.innerHTML = `
                <strong>Custom Alert!</strong>
                <p>This is a custom alert box.</p>
                <button onclick="this.parentElement.remove()">Close</button>
            `;
            document.body.appendChild(customAlert);
        }
    </script>
</body>
</html>
