<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Comparison</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
    }

    .container {
      text-align: center;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    h2 {
      margin-bottom: 20px;
    }

    .images {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    canvas {
      width: 100px;
      height: 100px;
      border: 2px solid #ccc;
      border-radius: 8px;
    }

    .buttons {
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      margin: 0 10px;
      font-size: 16px;
      cursor: pointer;
    }

    .message {
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Are both Images same</h2>
    <div class="images">
      <canvas id="canvas1" width="100" height="100"></canvas>
      <canvas id="canvas2" width="100" height="100"></canvas>
    </div>
    <div class="buttons">
      <button onclick="checkAnswer(true)">Yes</button>
      <button onclick="checkAnswer(false)">No</button>
    </div>
    <div class="message" id="message"></div>
  </div>

  <script>
    const imagePool = [
      '../../img/img1.jpg',
      '../../img/img2.jpg',
      '../../img/img5.jpg',
      '../../img/img6.jpg',
      '../../img/img7.jpg'
    ];

    let areSame = false;

    function loadImageToCanvas(src, canvasId) {
      const img = new Image();
      img.onload = () => {
        const ctx = document.getElementById(canvasId).getContext('2d');
        ctx.clearRect(0, 0, 100, 100);
        ctx.drawImage(img, 0, 0, 100, 100);
      };
      img.src = src;
    }

    function displayImages() {
      const rand = Math.random();

      if (rand < 0.5) {
        const index = Math.floor(Math.random() * imagePool.length);
        loadImageToCanvas(imagePool[index], 'canvas1');
        loadImageToCanvas(imagePool[index], 'canvas2');
        areSame = true;
      } else {
        let index1 = Math.floor(Math.random() * imagePool.length);
        let index2;
        do {
          index2 = Math.floor(Math.random() * imagePool.length);
        } while (index1 === index2);
        loadImageToCanvas(imagePool[index1], 'canvas1');
        loadImageToCanvas(imagePool[index2], 'canvas2');
        areSame = false;
      }

      document.getElementById('message').textContent = '';
    }

    function checkAnswer(userSaysSame) {
      const message = document.getElementById('message');
      if (userSaysSame === areSame) {
        message.textContent = '✅ Success! You got it right.';
        message.style.color = 'green';
      } else {
        message.textContent = '❌ Failure! That was incorrect.';
        message.style.color = 'red';
      }
    }

    window.onload = displayImages;
  </script>
</body>
</html>
