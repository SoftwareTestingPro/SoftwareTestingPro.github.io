<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Odd One Out</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            overflow: hidden;
        }

        #feedback {
            font-size: 48px;
            position: fixed;
            top: calc(50% - 180px);
            left: 50%;
            transform: translateX(-50%);
            display: none;
            animation: bounce 1s infinite;
        }

        .container {
            background-color: white;
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            width: 100%;
            max-width: 320px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .score {
            margin-bottom: 10px;
            font-weight: bold;
            position: fixed;
            top: calc(50% - 130px);
            left: 50%;
            transform: translateX(-50%);
        }

        .instructions {
            margin-bottom: 10px;
            font-weight: bold;
        }

        .equations-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 10px;
        }

        .equation {
            cursor: pointer;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fafafa;
            transition: background-color 0.3s;
        }

        .equation:hover {
            background-color: #e0e0e0;
        }

        .equation.disabled {
            pointer-events: none;
            color: #888;
            background-color: #eaeaea;
        }

        #next-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
		
        #next-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        #next-btn:hover:not(:disabled) {
            background-color: #0056b3;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateX(-50%) translateY(0);
            }
            50% {
                transform: translateX(-50%) translateY(-10px);
            }
        }

        @media (max-width: 480px) {
            #feedback {
                font-size: 36px;
            }

            .score {
                font-size: 16px;
            }

            .container {
                max-width: 90%;
                padding: 15px;
            }
        }
    </style>
</head>
<body>

<div id="feedback">👎</div>
<div class="score" id="score">Correct Answers: 0 / 0</div>
<div class="container">
    <div class="instructions">Find the incorrect equation:</div>
    <div id="equations" class="equations-grid"></div>
    <button id="next-btn" disabled>Next</button>
</div>

<script>
    let correctCount = 0;
    let totalCount = 0;

    // Disable the next button initially
    const nextButton = document.getElementById('next-btn');
    
    // Function to generate random number between min and max
    function getRandomNumber(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    // Function to format the result with or without decimals based on value
    function formatResult(value) {
        return value % 1 === 0 ? value.toString() : value.toFixed(2);
    }

    // Function to generate a correct math equation
    function generateCorrectEquation() {
        const operators = ['+', '-', 'x'];
        const operator = operators[getRandomNumber(0, operators.length - 1)];
        let num1, num2;

        if (operator === 'x') {
            num1 = getRandomNumber(1, 10);
            num2 = getRandomNumber(1, 10);
        } else {
            num1 = getRandomNumber(1, 10);
            num2 = getRandomNumber(1, num1);
        }

        let answer;
        switch (operator) {
            case '+':
                answer = num1 + num2;
                break;
            case '-':
                answer = num1 - num2;
                break;
            case 'x':
                answer = num1 * num2;
                break;
        }

        return {
            equation: `${num1} ${operator} ${num2} = ${formatResult(answer)}`,
            isCorrect: true
        };
    }

    // Function to generate an incorrect math equation
    function generateIncorrectEquation() {
        const correctEquation = generateCorrectEquation();
        let incorrectAnswer = eval(correctEquation.equation.split('=')[0].replace('x', '*'));
        incorrectAnswer += getRandomNumber(1, 3);

        return {
            equation: `${correctEquation.equation.split('=')[0]} = ${formatResult(incorrectAnswer)}`,
            isCorrect: false
        };
    }

    // Function to generate equations
    function generateEquations() {
        const equationsContainer = document.getElementById('equations');
        equationsContainer.innerHTML = '';

        // Disable the Next button until an equation is selected
        nextButton.disabled = true;

        const equations = Array.from({ length: 3 }, generateCorrectEquation);
        const incorrectEquation = generateIncorrectEquation();
        const incorrectIndex = getRandomNumber(0, 3);
        equations.splice(incorrectIndex, 0, incorrectEquation);

        equations.forEach((eq) => {
            const eqDiv = document.createElement('div');
            eqDiv.className = 'equation';
            eqDiv.textContent = eq.equation;
            eqDiv.onclick = () => handleAnswer(eq.isCorrect, eqDiv);
            equationsContainer.appendChild(eqDiv);
        });
    }

    // Function to handle answer selection
    function handleAnswer(isCorrect, selectedDiv) {
        const feedback = document.getElementById('feedback');
        totalCount++;
        if (!isCorrect) {
            correctCount++;
        }
        disableAllEquations();
        feedback.style.display = 'block';
        feedback.textContent = isCorrect ? '👎' : '👍';
        updateScore();
        nextButton.disabled = false; // Enable the Next button once an equation is selected
    }

    // Function to disable all equations
    function disableAllEquations() {
        const equations = document.querySelectorAll('.equation');
        equations.forEach(eq => eq.classList.add('disabled'));
    }

    // Function to update the score
    function updateScore() {
        const score = document.getElementById('score');
        score.textContent = `Correct Answers: ${correctCount} / ${totalCount}`;
    }

    // Next button event listener
    nextButton.addEventListener('click', () => {
        document.getElementById('feedback').style.display = 'none';
        generateEquations();
    });

    // Initialize the game
    generateEquations();
</script>

</body>
</html>
