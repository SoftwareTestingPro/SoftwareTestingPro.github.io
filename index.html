    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .input-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .input-container label {
            font-size: 20px;
            margin-bottom: 10px;
            display: block;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            max-width: 600px;
            justify-content: center;
        }
        .box {
            width: 200px;
            height: 150px;
            margin: 10px;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .box:hover {
            filter: brightness(0.9);
        }
        .box span {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.6);
            color: #fff;
            padding: 5px;
            border-radius: 5px;
            font-size: 14px;
        }
        footer {
            position: absolute;
            bottom: 10px;
            text-align: center;
            width: 100%;
        }
        footer a {
            color: #333;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const boxes = document.querySelectorAll('.box');
            boxes.forEach(box => {
                // Set initial random background color
                setRandomColor(box);

                // Change color on hover
                box.addEventListener('mouseover', () => {
                    setRandomColor(box);
                });
            });
        });

        function setRandomColor(element) {
            const r = Math.floor(Math.random() * 256);
            const g = Math.floor(Math.random() * 256);
            const b = Math.floor(Math.random() * 256);
            element.style.backgroundColor = `rgb(${r}, ${g}, ${b})`;
        }
    </script>
