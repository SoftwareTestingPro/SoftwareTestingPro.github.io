<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Website</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .banner {
            background-color: #007bff;
            color: white;
            padding: 20px 0;
            text-align: center;
            margin-bottom: 20px;
        }
        .banner h1 {
            margin: 0;
        }
        .banner p {
            margin: 5px 0 0;
        }
        .container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="banner">
        <h1>Level 1</h1>
        <p>Difficulty Level: Intermediate | Task Name: Implementing Modern Web Elements</p>
    </div>
    <div class="container text-center">
        <h2>Welcome to Our Practice Website</h2>
        <p>Click on the buttons below to learn more:</p>
        <div class="btn-group" role="group">
            <a href="https://www.java.com" class="btn btn-primary btn-link" role="button">Java</a>
            <a href="https://www.selenium.dev" class="btn btn-secondary btn-link" role="button">Selenium</a>
            <a href="https://www.api.com" class="btn btn-success btn-link" role="button">API</a>
            <a href="https://www.testng.org" class="btn btn-danger btn-link" role="button">TestNG</a>
            <a href="https://cucumber.io/docs/gherkin" class="btn btn-warning btn-link" role="button">Gherkins</a>
        </div>
        <div class="seo-buttons mt-4">
            <a href="#home" class="btn btn-outline-info">Home</a>
            <a href="#help" class="btn btn-outline-info">Help</a>
            <a href="#contact" class="btn btn-outline-info">Contact</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
