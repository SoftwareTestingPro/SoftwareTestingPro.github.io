<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore various practice courses including Programming, Automation, and API. Click on the boxes to start learning.">
    <meta name="keywords" content="Programming, Automation, API, Practice Courses, Learning">
    <meta name="author" content="Your Name">
    <title>Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .input-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .input-container label {
            font-size: 20px;
            margin-bottom: 10px;
            display: block;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            max-width: 600px;
            justify-content: center;
        }
        .box {
            width: 200px;
            height: 150px;
            margin: 10px;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .box:hover {
            filter: brightness(0.9);
        }
        .box span {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.6);
            color: #fff;
            padding: 5px;
            border-radius: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="input-container">
        <label for="user-input">Select a course to start practice:</label>
    </div>
    <div class="container">
        <a href="ProgrammingHome.html" class="box" aria-label="Navigate to Programming Home" title="Programming Home">
            Programming
            <span>Explore Programming</span>
        </a>
        <a href="Automation/Instructions.html" class="box" aria-label="Navigate to Automation Home" title="Automation Home">
            Automation
            <span>Learn Automation</span>
        </a>
        <a href="APIHome.html" class="box" aria-label="Navigate to API Home" title="API Home">
            API
            <span>Discover API</span>
        </a>
        <a href="DevHome.html" class="box" aria-label="Visit Development Page" title="Development Home">
            Development
            <span>Visit Development Page</span>
        </a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const boxes = document.querySelectorAll('.box');
            boxes.forEach(box => {
                // Set initial random background color
                setRandomColor(box);

                // Change color on hover
                box.addEventListener('mouseover', () => {
                    setRandomColor(box);
                });
            });
        });

        function setRandomColor(element) {
            const r = Math.floor(Math.random() * 256);
            const g = Math.floor(Math.random() * 256);
            const b = Math.floor(Math.random() * 256);
            element.style.backgroundColor = `rgb(${r}, ${g}, ${b})`;
        }
    </script>
</body>
</html>
