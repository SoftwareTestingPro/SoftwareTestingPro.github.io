<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Center Aligned Asterisk Pattern</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            max-width: 400px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            border-radius: 10px;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        .pattern {
            font-size: 32px; /* Increased font size for larger asterisks */
            line-height: 1.0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Asterisk Pattern</h1>
        <div class="pattern">
            <div>*****</div>
            <div>****</div>
            <div>***</div>
            <div>**</div>
            <div>*</div>
        </div>
    </div>
</body>
</html>
