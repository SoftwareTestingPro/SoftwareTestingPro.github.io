<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: left;
        }
        .label {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: left;
        }
        .pattern {
            font-family: monospace;
            white-space: pre;
            font-size: 24px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="label">Pattern Di dfgfdgdfg df dfg dsddfsplfgn dghdh dghdgh fgh dddgf gdf ay</div>
        <div class="pattern">
            *
            **
            ***
            ****
            *****
        </div>
    </div>
</body>
</html>
