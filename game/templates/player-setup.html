<!-- Player Setup Screen -->
<div class="container" id="playerScreen">
    <h1>Players</h1>
    <div id="players"></div>
    <div style="display:flex; gap:10px; width:100%; margin-top:10px; margin-bottom: 10px;">
        <button style="flex:1; background:rgba(255,255,255,0.2); color:#fff; font-weight:bold; border: 1px solid rgba(255,255,255,0.5);" onclick="addPlayer()">+ Add Player</button>
    </div>
    <div style="width:100%;">
        <button style="width:100%; background:var(--accent); color:#fff; font-weight:700; padding:12px; border-radius:10px;"
                onclick="savePlayers()">Save & Play
        </button>
    </div>
</div>
