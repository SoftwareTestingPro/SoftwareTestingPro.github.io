<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Online Editor</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            width: 80%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .editor-container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        .editor {
            flex: 1;
            margin-right: 10px;
            display: flex;
            flex-direction: column;
        }

        textarea {
            width: 100%;
            height: 500px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            overflow: auto; /* Add scrollbars when needed */
        }

        .output {
            flex: 1;
            margin-left: 10px;
        }

        iframe {
            width: 100%;
            height: 500px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #fff;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            background-color: #007BFF;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .button-container {
            display: flex;
            justify-content: center;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>HTML Online Editor</h1>
        <div class="editor-container">
            <div class="editor">
                <textarea id="codeInput" placeholder="Write your HTML code here..."></textarea>
                <div class="button-container">
                    <button onclick="runCode()">Run Code</button>
                </div>
            </div>
            <div class="output">
                <iframe id="outputFrame"></iframe>
            </div>
        </div>
    </div>

    <script>
        function runCode() {
            const code = document.getElementById('codeInput').value;
            const iframe = document.getElementById('outputFrame');
            iframe.contentDocument.open();
            iframe.contentDocument.write(code);
            iframe.contentDocument.close();
        }
    </script>
</body>
</html>
