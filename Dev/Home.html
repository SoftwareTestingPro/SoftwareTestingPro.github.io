<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Container Boxes with Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            display: flex;
            justify-content: space-around;
            max-width: 1200px; /* Max width to control maximum size of containers */
            margin: auto; /* Center align the container */
            width: 100%; /* Ensure container stretches to full width */
            padding: 20px 0; /* Top and bottom padding */
        }
        .box {
            width: 25%;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 0 10px; /* Horizontal margin between boxes */
            text-align: center;
        }
        .box-header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .links {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }
        .links li {
            margin-bottom: 10px;
        }
        .links a {
            display: block;
            padding: 10px;
            background-color: #f0f0f0;
            text-decoration: none;
            color: #333;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .links a:hover {
            background-color: #007BFF;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="box-header">Beginner</div>
            <ul class="links">
                <li><a href="Beginner/B-1.01-Button.html">Simple HTML5 Button</a></li>
                <li><a href="#">Coming Soon</a></li>

                <li><a href="#">Coming Soon</a></li>
            </ul>
        </div>
        <div class="box">
            <div class="box-header">Intermediate</div>
            <ul class="links">
                <li><a href="#">Coming Soon</a></li>

                <li><a href="#">Coming Soon</a></li>

                <li><a href="#">Coming Soon</a></li>
            </ul>
        </div>
        <div class="box">
            <div class="box-header">Advanced</div>
            <ul class="links">
                <li><a href="#">Coming Soon</a></li>
                <li><a href="#">Coming Soon</a></li>
                <li><a href="#">Coming Soon</a></li>

    </div>
</body>
</html>
